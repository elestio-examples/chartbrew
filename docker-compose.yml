version: '3.3'
services:

  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_DATABASE=chartbrew
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${ADMIN_PASSWORD}
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    ports:
      - 3306:3306
    volumes:
      - ./chartbrew-db:/var/lib/mysql

  chartbrew:
    image: razvanilin/chartbrew
    restart: always
    ports:
        - '172.17.0.1:4019:4019'
        - '172.17.0.1:4018:4018'
    environment:
        - CB_SECRET=${ADMIN_PASSWORD}
        - CB_API_HOST=0.0.0.0
        - CB_API_PORT=4019
        - CB_DB_HOST=host.docker.internal
        - CB_DB_PORT=3306
        - CB_DB_NAME=chartbrew
        - CB_DB_USERNAME=root
        - CB_DB_PASSWORD=${ADMIN_PASSWORD}
        - 'REACT_APP_CLIENT_HOST=${BASE_URL}'
        - 'REACT_APP_API_HOST=${BASE_URL}:4019'