  #     - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  chartbrew:
    image: razvanilin/chartbrew:v2
    restart: always
    ports:
      - 172.17.0.1:4118:4018
      - 172.17.0.1:4019:4019
    environment:
      CB_SECRET: ${ADMIN_PASSWORD}
      CB_API_HOST: 0.0.0.0
      CB_API_PORT: 4019
      CB_RESTRICT_TEAMS: 0
      CB_DB_DIALECT: postgres
      CB_DB_HOST: chartbrew-db
      CB_DB_NAME: chartbrew
      CB_DB_USERNAME: chartbrew
      CB_DB_PASSWORD: ${CB_DB_PASSWORD}
      CB_DB_PORT: 5432
      REACT_APP_CLIENT_HOST: ${BASE_URL}
      REACT_APP_API_HOST: ${BASE_URL}:4019

  chartbrew-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: chartbrew
      POSTGRES_USER: chartbrew
      POSTGRES_PASSWORD: ${ADMIN_PASSWORD}
    volumes:
      - ./var/lib/chartbrew/db:/var/lib/postgresql/data
    # healthcheck:
