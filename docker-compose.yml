version: '3.3'
services:
    chartbrew:
        image: razvanilin/chartbrew:latest-arm64
        ports:
            - '172.17.0.1:4019:4019'
            - '172.17.0.1:4018:4018'
        environment:
            - CB_SECRET=enter_a_secure_string
            - CB_API_HOST=0.0.0.0
            - CB_API_PORT=4019
            - CB_DB_HOST=host.docker.internal
            - CB_DB_PORT=3306
            - CB_DB_NAME=chartbrew
            - CB_DB_USERNAME=root
            - CB_DB_PASSWORD=password
            - REACT_APP_CLIENT_HOST=${BASE_URL}:4018
            - REACT_APP_API_HOST=${BASE_URL}:4019